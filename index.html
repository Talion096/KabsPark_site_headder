<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KansPark</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<header class="header">

		<div class="header-header">
			<div class="container">
				<div class="First_line">
						<a href="#" class="nav city"><img src="/img/Frame 8.svg" alt="sign">Махачкала</a>
						<a href="#" class="nav shops">Магазины</a>
						<a href="#" class="nav buyers">Покупателям </a>
						<a href="#" class="nav legal_entities">Юридическим лицам </a>
						<a href="#" class="nav number"> 8-800-999-99-99 (c 03:00 до 22:00)</a>
				</div>
			</div>
		</div>


		<div class="container">
			<div class="Second_line">
				<img src="/img/logo.svg" alt="logo">
				<div class="header-input">
					<input type="text" placeholder="Быстрый поиск">
					<button>
						<img src="/img/Frame.svg" alt="search">
					</button>
				</div>
				<a href="#" class="favorites">
					<img src="/img/lover 1.svg" alt="health">
					<p>Избранное</p>
					<div class="ellipse">3</div>
				</a>
				<a href="#" class="favorites">
					<img src="/img/Group.svg" alt="scales">
					<p>Сравнить</p>
				</a>
				<a href="#" class="favorites">
					<p>Корзина</p>
					<div class="ellipse">7</div>
				</a>
			</div>

		

			<div class="Third_line">
				<a href="#" class="third_line-buttom">
					<img src="/img/Group 201.svg" alt="line">
					<p>Каталог</p>
				</a>
				<a href="#" class="third_line-sections"><img src="/img/agenda.svg" alt=""> Бумажная продукция</a>
				<a href="#"class="third_line-sections"><img src="/img/briefcase.svg" alt="">Товары для школы</a>
				<a href="#"class="third_line-sections"><img src="/img/stationery.svg" alt="">Товары для творчества</a>
				<a href="#"class="third_line-sections products"><img src="/img/Abacus.svg" alt="">Товары для торговли</a>
				<a href="#"class="third_line-sections sale"><img src="/img/tag 1.svg" alt="">Скидки и акции</a>
			</div>
		</div>

	

	</header>
</body>
</html>
